<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="nostalgifyIcon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostalgify</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="human.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Nostalgify</h1>

        <!-- העלאת תמונה קיימת -->
        <input type="file" id="upload" accept="image/*">
        <select id="country" placeholder="Select your childhood country"></select>

        <!-- אלמנט התצוגה המקדימה -->
        <img id="preview" alt="Image Preview">

        <!-- כפתור שליחה -->
        <button id="submit">Get Your Playlist</button>

        <!-- תוצאה -->
        <div id="result"></div>
    </div>
</body>
</html>
